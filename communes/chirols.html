
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Antennes à Chirols</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
    <header>
        <h1>Antennes à Chirols</h1>
        <a href="../index.html">Retour à l'accueil</a>
    </header>
    <h2>Chirols</h2>
    <p>Ardèche, Auvergne-Rhône-Alpes</p>
    <main>
        <table>
            <tr>
                <th>ID Antenne</th>
                <th>Opérateur</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>2G</th>
                <th>3G</th>
                <th>4G</th>
                <th>5G</th>
            </tr>
            
            <tr>
                <td>0072750075</td>
                <td>Bouygues Telecom</td>
                <td>44.68818</td>
                <td>4.31329</td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
            </tr>
        
            <tr>
                <td>0072700003</td>
                <td>SFR</td>
                <td>44.68818</td>
                <td>4.31329</td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
                <td class="frequence-green"></td>
            </tr>
        
        </table>
        <div id="map"></div>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/colors.js"></script>
        <script>
        var antennes = [{'lat': '44.688688840181655', 'lon': '4.314242755156583', 'operator': 'Bouygues Telecom', 'id_antenne': '0072750075', 'deuxg': 'True', 'troisg': 'True', 'quatreg': 'True', 'cinqg': 'True'}, {'lat': '44.68892811567705', 'lon': '4.314003949894974', 'operator': 'SFR', 'id_antenne': '0072700003', 'deuxg': 'True', 'troisg': 'True', 'quatreg': 'True', 'cinqg': 'True'}];

        var map = L.map('map').setView([44.68818, 4.31329], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        antennes.forEach(function (antenne) {
            if (antenne.operator === "Free Mobile") {
                L.marker([antenne.lat, antenne.lon],{icon: redIcon}).addTo(map).bindPopup('Opérateur: ' + antenne.operator + '<br>ID Antenne: ' + antenne.id_antenne + '<br>2G: ' + antenne.deuxg + '<br>3G: ' + antenne.troisg + '<br>4G: ' + antenne.quatreg + '<br>5G: ' + antenne.cinqg);
            } else if (antenne.operator === "Orange") {
                L.marker([antenne.lat, antenne.lon],{icon: orangeIcon}).addTo(map).bindPopup('Opérateur: ' + antenne.operator + '<br>ID Antenne: ' + antenne.id_antenne + '<br>2G: ' + antenne.deuxg + '<br>3G: ' + antenne.troisg + '<br>4G: ' + antenne.quatreg + '<br>5G: ' + antenne.cinqg);
            } else if (antenne.operator === "SFR") {
                L.marker([antenne.lat, antenne.lon],{icon: greenIcon}).addTo(map).bindPopup('Opérateur: ' + antenne.operator + '<br>ID Antenne: ' + antenne.id_antenne + '<br>2G: ' + antenne.deuxg + '<br>3G: ' + antenne.troisg + '<br>4G: ' + antenne.quatreg + '<br>5G: ' + antenne.cinqg);
            } else if (antenne.operator === "Bouygues Telecom") {
                L.marker([antenne.lat, antenne.lon],{icon: blueIcon}).addTo(map).bindPopup('Opérateur: ' + antenne.operator + '<br>ID Antenne: ' + antenne.id_antenne + '<br>2G: ' + antenne.deuxg + '<br>3G: ' + antenne.troisg + '<br>4G: ' + antenne.quatreg + '<br>5G: ' + antenne.cinqg);
            }
        });
    </script>
    <footer>
        Réalisé par Tristan BRINGUIER dans le cadre de la SAE15 (BUT R&T) à l'IUT de Villetaneuse.
    </footer>
</body>
</html>
